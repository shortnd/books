{% extends '_base.html' %}

{% block title %}
Books
{% endblock title %}

{% block content %}
  {% if user.is_authenticated %}
    <div>
      <a href="{% url 'book_create' %}">Add Book</a>
    </div>
  {% endif %}
  {% for book in books %}
  <div>
    <h2>
      <a href="{{ book.get_absolute_url }}">{{ book.title }}</a>
    </h2>
  </div>
  {% endfor %}
{% endblock content %}
