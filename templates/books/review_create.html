{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Review | {{ book.title }}
{% endblock title %}

{% block content %}
  <h1>Review | {{ book.title }}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Add Review</button>
  </form>
{% endblock content %}
